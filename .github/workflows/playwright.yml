name: Playwright
on:
  push:
    branches:
      - "main"
  schedule:
    - cron: "0 0 * * 0"

env:
  TEST_TAG: y0utubesir/e2e-playwright:atlassian-test
  OFFICIAL_TAG: y0utubesir/e2e-playwright:atlassian
  MAIN_REPO_NAME: y0utubesir/e2e-playwright
  DOCKERFILE_PATH: ./base/playwright

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Print Out All Paths
        run: |
          find $(pwd) -type f -not -path '*/\.*' | sort 
          echo "---- path"
          echo ${{env.GITHUB_WORKSPACE}}
          echo "---- path"
          echo ${{ env.DOCKERFILE_PATH }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}
      - name: Build and export to DockerHub
        uses: docker/build-push-action@v3
        with:
          file: ${{ env.GITHUB_WORKSPACE }}/base/playwright/Dockerfile.playwright.atlassian
          build-contexts: ${{ env.GITHUB_WORKSPACE }}/base
          load: true
          tags: ${{ env.TEST_TAG }}
      - name: Remove Test Image from DockerHub
        run: |
          node ./base/makeTestDockerfile.js
          docker build -t tesr_tag /tmp/
        env:
          BASE_IMG: ${{env.TEST_TAG}}
      - name: Remove Test Image from DockerHub
        run: |
          echo "Test was successful, removing test image"
          docker run --rm ${{ env.TEST_TAG }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: ${{ env.DOCKERFILE_PATH }}
          platforms: linux/amd64
          push: true
          tags: ${{ env.OFFICIAL_TAG }}
      - name: Update repo description
        uses: peter-evans/dockerhub-description@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}
          repository: ${{ env.MAIN_REPO_NAME }}
          readme-filepath: ./README.md